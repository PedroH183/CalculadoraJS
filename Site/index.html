<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculater.ico" type="image/x-icon">
    <script language="JavaScript" src="calculado.js"></script>
    <title> Calculado || Calculadora</title>
    
</head>
<body link="red" vlink="black">
    <form action="" name="calculadoraForm">
        <div id="Calculadora">
            <div id="titulo">
                <h1><strong>Basic Calculator</strong></h1>
            </div>
            <!--Visor da calculadora -->
            <input type="text" name="visor" id="visor" placeholder="Insert a Value">
            <!--Cada div Ã© uma linha que esta estilizada no CSS !!-->
            <div id="primeira">
                <input type="button" value="7" onclick="botao(value)">
                <input type="button" value="8" onclick="botao(value)">
                <input type="button" value="9" onclick="botao(value)">
                <input type="button" value="+" onclick="botao(value)">
            </div>
            <div id="segunda">
                <input type="button" value="4" onclick="botao(value)">
                <input type="button" value="5" onclick="botao(value)">
                <input type="button" value="6" onclick="botao(value)">
                <input type="button" value="-" onclick="botao(value)">
            </div>
            <div id="terceira">
                <input type="button" value="1" onclick="botao(value)">
                <input type="button" value="2" onclick="botao(value)">
                <input type="button" value="3" onclick="botao(value)">
                <input type="button" value="*" onclick="botao(value)">
            </div>
            <div id="quarta">
                <input type="button" value="C" onclick="reset()">
                <input type="button" value="0" onclick="botao(value)">
                <input type="button" value="=" onclick="equality()">
                <input type="button" value="/" onclick="botao(value)">
            </div>
            <footer><a href="https://github.com/PedroH183"><p>By: Pedro Henrique </p></a>
            </footer>
        </div>
    </form>

</body>
</html>
